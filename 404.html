<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Hectic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <h1 class="text-6xl font-bold text-indigo-500 mb-4">404</h1>
        <h2 class="text-2xl font-semibold mb-4">Page not found</h2>
        <p class="text-slate-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-lg font-medium transition">
            Go Home
        </a>
    </div>
